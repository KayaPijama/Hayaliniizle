<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-card { 
            border: 1px solid #ccc; 
            margin: 10px; 
            display: inline-block; 
            position: relative; 
            width: 250px;
            height: 150px;
            overflow: hidden;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 5px;
        }
        .video-card:hover .preview-container { 
            display: flex; 
        }
        .preview-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .preview-button {
            width: 50%;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .preview-button:first-child {
            background: rgba(255, 0, 0, 0.7);
        }
        .preview-button:last-child {
            background: rgba(0, 0, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Hayalini İzle</h2>
        <button @click="toggleAdmin">Yönetici Paneli</button>
        
        <div id="admin-panel" v-if="isAdmin">
            <h2>Video Yönetim Paneli</h2>
            <form @submit.prevent="addVideo">
                <label>Kategori: <input type="text" v-model="newVideo.category"></label><br>
                <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                <label>Kapak Görseli URL: <input type="text" v-model="newVideo.cover"></label><br>
                <label>Fragman URL: <input type="text" v-model="newVideo.trailer"></label><br>
                <label>Uzun Video URL: <input type="text" v-model="newVideo.video"></label><br>
                <button type="submit">Videoyu Ekle</button>
            </form>
        </div>

        <h3>Videolar</h3>
        <div v-for="(video, index) in videos" :key="index" class="video-card">
            <img :src="video.cover">
            <div class="video-title">{{ video.title }}</div>
            <div class="preview-container">
                <div class="preview-button" @click="openModal(video, true)">Fragman</div>
                <div class="preview-button" @click="openModal(video, false)">Video</div>
            </div>
        </div>

        <div v-if="selectedVideo" class="modal" @click.self="closeModal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
                <h3>{{ selectedVideo.title }}</h3>
                <video v-if="isTrailer" controls autoplay style="width: 100%;">
                    <source :src="selectedVideo.trailer" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
                <video v-else controls autoplay style="width: 100%;">
                    <source :src="selectedVideo.video" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
                <br>
                <button @click="isTrailer = true">Fragman</button>
                <button @click="isTrailer = false">Tam Video</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdmin: false,
                newVideo: { category: "", title: "", cover: "", trailer: "", video: "" },
                videos: JSON.parse(localStorage.getItem('videos')) || [],
                selectedVideo: null,
                isTrailer: true
            },
            methods: {
                toggleAdmin() {
                    this.isAdmin = !this.isAdmin;
                },
                addVideo() {
                    if (this.newVideo.title && this.newVideo.video) {
                        this.videos.push({ ...this.newVideo });
                        this.saveVideos();
                        this.newVideo = { category: "", title: "", cover: "", trailer: "", video: "" };
                    }
                },
                removeVideo(index) {
                    this.videos.splice(index, 1);
                    this.saveVideos();
                },
                openModal(video, trailer) {
                    this.selectedVideo = video;
                    this.isTrailer = trailer;
                },
                closeModal() {
                    this.selectedVideo = null;
                },
                saveVideos() {
                    localStorage.setItem('videos', JSON.stringify(this.videos));
                }
            }
        });
    </script>
</body>
</html>
