<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayalini İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start; /* Videolar soldan başlar */
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-card {
            width: 250px;
            margin: 10px;
            background: white;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 0;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0;
        }
        .preview-button {
            flex: 1;
            padding: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin: 0;
        }
        .preview-button:first-child { background: red; }
        .preview-button:last-child { background: blue; }
        .video-title {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            background: black;
            color: white;
            margin: 0;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .modal-content, .admin-modal, .upload-modal, .edit-modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content { width: 50%; text-align: center; position: relative; }
        .admin-modal {
            width: 60%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .admin-left, .admin-right {
            width: 45%;
            text-align: center;
        }
        .admin-left h2, .admin-right h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .admin-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .upload-modal, .edit-modal {
            width: 60%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .upload-left, .edit-left {
            width: 40%;
        }
        .upload-right, .edit-right {
            width: 55%;
            text-align: left;
        }
        .upload-right label, .edit-right label {
            display: block;
            margin: 10px 0;
        }
        .edit-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .edit-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }
        .edit-item img {
            width: 60px;
            height: 40px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .edit-item span {
            flex-grow: 1;
            font-size: 14px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .edit-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div v-for="(video, index) in videos" :key="index" class="video-card">
                <img :src="video.cover" alt="Kapak Görseli">
                <div class="preview-container">
                    <button class="preview-button" @click="openVideoModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openVideoModal(video, false)">Video</button>
                </div>
                <div class="video-title">{{ video.title }}</div>
            </div>
        </div>

        <!-- Video Oynatma Modal -->
        <div v-if="isVideoModalOpen" class="modal" @click.self="closeVideoModal">
            <div class="modal-content">
                <span class="close" @click="closeVideoModal">×</span>
                <h3>{{ selectedVideo.title }}</h3>
                <video controls :src="isTrailer ? selectedVideo.trailer : selectedVideo.video" style="width: 100%; max-height: 400px;"></video>
            </div>
        </div>

        <!-- Yönetici Paneli Modal -->
        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="admin-modal">
                <span class="close" @click="toggleAdmin">×</span>
                <div class="admin-left">
                    <h2>Yükleme</h2>
                    <button class="admin-button" @click="openUploadModal">Yükleme</button>
                </div>
                <div class="admin-right">
                    <h2>Düzenleme</h2>
                    <button class="admin-button" @click="openEditModal">Düzenleme</button>
                </div>
            </div>
        </div>

        <!-- Yükleme Modal -->
        <div v-if="isUploadOpen" class="modal" @click.self="closeUploadModal">
            <div class="upload-modal">
                <span class="close" @click="closeUploadModal">×</span>
                <div class="upload-left">
                    <h3>Yeni Video Yükle</h3>
                </div>
                <div class="upload-right">
                    <label>Kanal: <input type="text" v-model="newVideo.channel"></label>
                    <label>Başlık: <input type="text" v-model="newVideo.title"></label>
                    <label>Kapak Görseli: <input type="file" @change="handleCoverUpload"> veya <input type="text" v-model="newVideo.cover"></label>
                    <label>Fragman: <input type="file" @change="handleTrailerUpload"> veya <input type="text" v-model="newVideo.trailer"></label>
                    <label>Video: <input type="file" @change="handleVideoUpload"> veya <input type="text" v-model="newVideo.video"></label>
                    <button @click="addVideo">Ekle</button>
                </div>
            </div>
        </div>

        <!-- Düzenleme Modal -->
        <div v-if="isEditOpen" class="modal" @click.self="closeEditModal">
            <div class="edit-modal">
                <span class="close" @click="closeEditModal">×</span>
                <div class="edit-left">
                    <h3>Videolar</h3>
                    <div class="edit-list">
                        <div v-for="(video, index) in videos" :key="index" class="edit-item">
                            <img :src="video.cover" alt="Kapak">
                            <span>{{ video.title }}</span>
                            <button @click="openVideoEditModal(video, index)">Düzenle</button>
                        </div>
                    </div>
                </div>
                <div class="edit-right" v-if="editVideo">
                    <h3>{{ editVideo.title }} Düzenle</h3>
                    <label>Kanal: <input type="text" v-model="editVideo.channel"></label>
                    <label>Başlık: <input type="text" v-model="editVideo.title"></label>
                    <label>Kapak Görseli: <input type="file" @change="updateCoverUpload"> veya <input type="text" v-model="editVideo.cover"></label>
                    <label>Fragman: <input type="file" @change="updateTrailerUpload"> veya <input type="text" v-model="editVideo.trailer"></label>
                    <label>Video: <input type="file" @change="updateVideoUpload"> veya <input type="text" v-model="editVideo.video"></label>
                    <button @click="saveEdit">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                videos: JSON.parse(localStorage.getItem('videos')) || [],
                isAdminOpen: false,
                isVideoModalOpen: false,
                isUploadOpen: false,
                isEditOpen: false,
                isTrailer: true,
                selectedVideo: null,
                newVideo: { channel: "", title: "", cover: "", trailer: "", video: "" },
                editVideo: null,
                editIndex: -1
            },
            methods: {
                toggleAdmin() { this.isAdminOpen = !this.isAdminOpen; },
                openVideoModal(video, isTrailer) {
                    this.selectedVideo = video;
                    this.isTrailer = isTrailer;
                    this.isVideoModalOpen = true;
                },
                closeVideoModal() { this.isVideoModalOpen = false; },
                openUploadModal() { this.isUploadOpen = true; },
                closeUploadModal() { this.isUploadOpen = false; },
                openEditModal() { this.isEditOpen = true; },
                closeEditModal() { this.isEditOpen = false; },
                handleCoverUpload(event) { this.newVideo.cover = URL.createObjectURL(event.target.files[0]); },
                handleTrailerUpload(event) { this.newVideo.trailer = URL.createObjectURL(event.target.files[0]); },
                handleVideoUpload(event) { this.newVideo.video = URL.createObjectURL(event.target.files[0]); },
                addVideo() {
                    if (this.newVideo.title && this.newVideo.cover && this.newVideo.video) {
                        this.videos.unshift({ ...this.newVideo }); // Yeni video sola eklenir
                        this.saveVideos();
                        this.newVideo = { channel: "", title: "", cover: "", trailer: "", video: "" };
                        this.closeUploadModal();
                    }
                },
                openVideoEditModal(video, index) {
                    this.editVideo = { ...video };
                    this.editIndex = index;
                },
                updateCoverUpload(event) { this.editVideo.cover = URL.createObjectURL(event.target.files[0]); },
                updateTrailerUpload(event) { this.editVideo.trailer = URL.createObjectURL(event.target.files[0]); },
                updateVideoUpload(event) { this.editVideo.video = URL.createObjectURL(event.target.files[0]); },
                saveEdit() {
                    this.$set(this.videos, this.editIndex, { ...this.editVideo });
                    this.saveVideos();
                    this.editVideo = null;
                },
                saveVideos() { localStorage.setItem('videos', JSON.stringify(this.videos)); }
            }
        });
    </script>
</body>
</html>
