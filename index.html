<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ccc;
            position: relative;
            width: 250px;
            height: 150px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 70%;
            height: 80%;
            display: flex;
        }
        .modal-left, .modal-right {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div v-for="(video, index) in videos" :key="index" class="video-card">
                <img :src="video.cover">
                <div class="preview-container">
                    <button class="preview-button" @click="openModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openModal(video, false)">Video</button>
                </div>
            </div>
        </div>

        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="modal-content">
                <span class="close" @click="toggleAdmin">&times;</span>
                
                <!-- Sol Taraf: Video Ekleme -->
                <div class="modal-left">
                    <h3>Yeni Video Ekle</h3>
                    <form @submit.prevent="addVideo">
                        <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                        
                        <label>Kapak Görseli:</label>
                        <input type="file" @change="handleCoverUpload"><br>
                        <input type="text" v-model="newVideo.cover" placeholder="Kapak Görseli URL"><br>
                        
                        <label>Fragman Videosu:</label>
                        <input type="file" @change="handleTrailerUpload"><br>
                        <input type="text" v-model="newVideo.trailer" placeholder="Fragman URL"><br>
                        
                        <label>Uzun Video:</label>
                        <input type="file" @change="handleVideoUpload"><br>
                        <input type="text" v-model="newVideo.video" placeholder="Uzun Video URL"><br>
                        
                        <button type="submit">Videoyu Ekle</button>
                    </form>
                </div>

                <!-- Sağ Taraf: Video Listeleme ve Düzenleme -->
                <div class="modal-right">
                    <h3>Videoları Düzenle</h3>
                    <div v-for="(video, index) in videos" :key="index" class="video-card" @click="openEditModal(video, index)">
                        <img :src="video.cover" class="video-preview">
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Düzenleme Pop-Up -->
        <div v-if="isEditOpen" class="modal" @click.self="closeEditModal">
            <div class="modal-content">
                <span class="close" @click="closeEditModal">&times;</span>
                <div class="modal-left">
                    <img :src="selectedVideo.cover" class="video-preview">
                </div>
                <div class="modal-right">
                    <h3>Videoyu Düzenle</h3>
                    <label>Başlık: <input type="text" v-model="selectedVideo.title"></label><br>
                    
                    <label>Kapak Görseli:</label>
                    <input type="file" @change="handleEditCoverUpload"><br>
                    <input type="text" v-model="selectedVideo.cover" placeholder="Kapak Görseli URL"><br>
                    
                    <label>Fragman Videosu:</label>
                    <input type="file" @change="handleEditTrailerUpload"><br>
                    <input type="text" v-model="selectedVideo.trailer" placeholder="Fragman URL"><br>
                    
                    <label>Uzun Video:</label>
                    <input type="file" @change="handleEditVideoUpload"><br>
                    <input type="text" v-model="selectedVideo.video" placeholder="Uzun Video URL"><br>
                    
                    <button @click="updateVideo(selectedIndex)">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdminOpen: false,
                isEditOpen: false,
                selectedIndex: null,
                selectedVideo: {},
                newVideo: { title: "", cover: "", trailer: "", video: "" },
                videos: JSON.parse(localStorage.getItem('videos')) || []
            },
            methods: {
                toggleAdmin() {
                    this.isAdminOpen = !this.isAdminOpen;
                },
                openEditModal(video, index) {
                    this.selectedVideo = { ...video };
                    this.selectedIndex = index;
                    this.isEditOpen = true;
                },
                closeEditModal() {
                    this.isEditOpen = false;
                },
                updateVideo(index) {
                    this.videos[index] = { ...this.selectedVideo };
                    this.saveVideos();
                    this.closeEditModal();
                },
                saveVideos() {
                    localStorage.setItem('videos', JSON.stringify(this.videos));
                }
            }
        });
    </script>
</body>
</html>
