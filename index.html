<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayalini İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            position: relative;
            margin: 0;
        }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        h2 {
            text-align: center;
            margin: 0 0 20px 0;
        }
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .channel-card {
            width: 200px;
            text-align: center;
            background: #2c2c2c;
            padding: 10px;
            cursor: pointer;
        }
        .channel-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-card {
            width: 250px;
            margin: 10px;
            background: #2c2c2c;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 0;
            cursor: pointer;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0;
        }
        .preview-button {
            flex: 1;
            padding: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin: 0;
        }
        .preview-button:first-child { background: #ff4444; }
        .preview-button:last-child { background: #4444ff; }
        .video-title {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            background: #000000;
            color: white;
            margin: 0;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .modal-content, .admin-modal, .upload-modal, .edit-modal, .image-modal {
            background: #2c2c2c;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .admin-modal {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .admin-section {
            width: 48%;
            text-align: center;
        }
        .admin-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .admin-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .channel-create, .upload-left, .edit-left {
            width: 40%;
            padding-right: 20px;
        }
        .upload-right, .edit-right {
            width: 60%;
            text-align: left;
        }
        .upload-right h3, .edit-right h3 {
            margin-bottom: 15px;
        }
        .upload-right label, .edit-right label {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .upload-right label span, .edit-right label span {
            width: 120px;
            flex-shrink: 0;
        }
        .upload-right input, .edit-right input {
            flex-grow: 1;
            background: #3c3c3c;
            color: #ffffff;
            border: 1px solid #555;
            padding: 5px;
        }
        .gallery-section {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
            margin-top: 10px;
        }
        .channel-list {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #555;
            padding: 10px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .channel-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }
        .channel-item span {
            flex-grow: 1;
        }
        .channel-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .edit-item button.delete, .channel-item button.delete {
            background: #ff4444;
        }
        .switch-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .switch-button {
            padding: 8px 15px;
            border: none;
            color: white;
            cursor: pointer;
            background: #007BFF;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        .image-modal {
            text-align: center;
        }
        .image-modal img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
        }
        .slide-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .slide-button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .edit-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
        }
        .edit-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .edit-item img {
            width: 60px;
            height: 40px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .edit-item span {
            flex-grow: 1;
            font-size: 14px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .edit-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>

        <div v-if="!selectedChannel" class="channel-container">
            <div v-for="(channel, index) in channels" :key="index" class="channel-card" @click="selectChannel(channel)">
                <img :src="channel.cover" alt="Kanal Kapak">
                <div>{{ channel.name }}</div>
            </div>
        </div>

        <div v-if="selectedChannel" class="video-container">
            <div v-for="(video, index) in filteredVideos" :key="index" class="video-card">
                <img :src="video.cover" alt="Kapak Görseli" @click="openGalleryModal(video)">
                <div class="preview-container">
                    <button class="preview-button" @click="openVideoModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openVideoModal(video, false)">Video</button>
                </div>
                <div class="video-title">{{ video.title }}</div>
            </div>
            <button @click="backToChannels" style="margin-top: 20px; padding: 10px; background: #007BFF; color: white; border: none;">Kanallara Geri Dön</button>
        </div>

        <!-- Video Oynatma Modal -->
        <div v-if="isVideoModalOpen" class="modal" @click.self="closeVideoModal">
            <div class="modal-content">
                <span class="close" @click="closeVideoModal">×</span>
                <h3>{{ selectedVideo.title }}</h3>
                <video controls :src="isTrailer ? selectedVideo.trailer : selectedVideo.video" style="width: 100%; max-height: 400px;"></video>
                <div class="switch-buttons">
                    <button class="switch-button" v-if="isTrailer" @click="switchToVideo">Video</button>
                    <button class="switch-button" v-if="!isTrailer" @click="switchToTrailer">Fragman</button>
                </div>
            </div>
        </div>

        <!-- Galeri Modal -->
        <div v-if="isGalleryModalOpen" class="modal" @click.self="closeGalleryModal">
            <div class="modal-content">
                <span class="close" @click="closeGalleryModal">×</span>
                <h3>{{ selectedVideo.title }} - Galeri</h3>
                <div class="gallery">
                    <img v-for="(img, idx) in selectedVideo.gallery" :key="idx" v-if="img" :src="img" alt="Galeri Resmi" @click="openImageModal(img, idx)">
                </div>
            </div>
        </div>

        <!-- Büyük Resim ve Slayt Modal -->
        <div v-if="isImageModalOpen" class="modal" @click.self="closeImageModal">
            <div class="image-modal">
                <span class="close" @click="closeImageModal">×</span>
                <h3>{{ selectedVideo.title }} - Resim</h3>
                <img :src="selectedImage" alt="Büyük Resim">
                <div class="slide-controls">
                    <button class="slide-button" @click="prevImage">Önceki</button>
