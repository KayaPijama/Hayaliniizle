<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-card { 
            border: 1px solid #ccc; 
            margin: 10px; 
            display: inline-block; 
            position: relative; 
            width: 250px;
            height: 150px;
            overflow: hidden;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 5px;
        }
        .admin-video-card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .admin-video-card img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
        .admin-video-card input {
            width: 100%;
            margin-right: 10px;
            padding: 5px;
        }
        .admin-video-card button {
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Hayalini İzle</h2>
        <button @click="toggleAdmin">Yönetici Paneli</button>
        
        <div id="admin-panel" v-if="isAdmin">
            <h2>Video Yönetim Paneli</h2>
            <form @submit.prevent="addVideo">
                <label>Kategori: <input type="text" v-model="newVideo.category"></label><br>
                <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                <label>Kapak Görseli URL: <input type="text" v-model="newVideo.cover"></label><br>
                <label>Fragman URL: <input type="text" v-model="newVideo.trailer"></label><br>
                <label>Uzun Video URL: <input type="text" v-model="newVideo.video"></label><br>
                <button type="submit">Videoyu Ekle</button>
            </form>
            
            <h3>Videolarım</h3>
            <div v-for="(video, index) in videos" :key="index" class="admin-video-card">
                <img :src="video.cover">
                <input type="text" v-model="video.title">
                <input type="text" v-model="video.category">
                <input type="text" v-model="video.cover">
                <input type="text" v-model="video.trailer">
                <input type="text" v-model="video.video">
                <button @click="removeVideo(index)">Sil</button>
            </div>
        </div>

        <h3>Videolar</h3>
        <div v-for="(video, index) in videos" :key="index" class="video-card">
            <img :src="video.cover">
            <div class="video-title">{{ video.title }}</div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdmin: false,
                newVideo: { category: "", title: "", cover: "", trailer: "", video: "" },
                videos: JSON.parse(localStorage.getItem('videos')) || [],
            },
            methods: {
                toggleAdmin() {
                    this.isAdmin = !this.isAdmin;
                },
                addVideo() {
                    if (this.newVideo.title && this.newVideo.video) {
                        this.videos.push({ ...this.newVideo });
                        this.saveVideos();
                        this.newVideo = { category: "", title: "", cover: "", trailer: "", video: "" };
                    }
                },
                removeVideo(index) {
                    this.videos.splice(index, 1);
                    this.saveVideos();
                },
                saveVideos() {
                    localStorage.setItem('videos', JSON.stringify(this.videos));
                }
            }
        });
    </script>
</body>
</html>
