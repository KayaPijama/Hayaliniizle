<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .video-card { 
            border: 1px solid #ccc; 
            display: inline-block; 
            position: relative; 
            width: 250px;
            height: 150px;
            overflow: hidden;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 5px;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 250px;
            margin-top: 5px;
        }
        .preview-button {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .preview-button:first-child {
            background: rgba(255, 0, 0, 0.7);
        }
        .preview-button:last-child {
            background: rgba(0, 0, 255, 0.7);
        }
        .admin-video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .admin-video-item {
            width: 250px;
            margin: 10px;
            text-align: left;
        }
        .admin-video-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .admin-video-item input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .admin-video-item button {
            width: 49%;
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 60%;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Hayalini İzle</h2>
        <button @click="toggleAdmin">Yönetici Paneli</button>
        
        <div id="admin-panel" v-if="isAdmin">
            <h2>Video Yönetim Paneli</h2>
            <form @submit.prevent="addVideo">
                <label>Kategori: <input type="text" v-model="newVideo.category"></label><br>
                <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                <label>Kapak Görseli URL: <input type="text" v-model="newVideo.cover"></label><br>
                <label>Fragman URL: <input type="text" v-model="newVideo.trailer"></label><br>
                <label>Uzun Video URL: <input type="text" v-model="newVideo.video"></label><br>
                <button type="submit">Videoyu Ekle</button>
            </form>

            <h3>Videolarım</h3>
            <div class="admin-video-list">
                <div v-for="(video, index) in videos" :key="index" class="admin-video-item">
                    <img :src="video.cover">
                    <input type="text" v-model="video.title" placeholder="Başlık">
                    <input type="text" v-model="video.cover" placeholder="Kapak Görseli URL">
                    <input type="text" v-model="video.trailer" placeholder="Fragman URL">
                    <input type="text" v-model="video.video" placeholder="Uzun Video URL">
                    <button @click="updateVideo(index)">Güncelle</button>
                    <button @click="removeVideo(index)" style="background-color: red; color: white;">Sil</button>
                </div>
            </div>
        </div>

        <div v-if="selectedVideo" class="modal" @click.self="closeModal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
                <h3>{{ selectedVideo.title }}</h3>
                <video ref="videoPlayer" controls autoplay style="width: 100%;">
                    <source :src="isTrailer ? selectedVideo.trailer : selectedVideo.video" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
                <br>
                <button @click="changeVideo(true)">Fragman</button>
                <button @click="changeVideo(false)">Tam Video</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdmin: false,
                newVideo: { category: "", title: "", cover: "", trailer: "", video: "" },
                videos: JSON.parse(localStorage.getItem('videos')) || [],
                selectedVideo: null,
                isTrailer: true
            },
            methods: {
                toggleAdmin() {
                    this.isAdmin = !this.isAdmin;
                },
                addVideo() {
                    if (this.newVideo.title && this.newVideo.video) {
                        this.videos.push({ ...this.newVideo });
                        this.saveVideos();
                        this.newVideo = { category: "", title: "", cover: "", trailer: "", video: "" };
                    }
                },
                updateVideo(index) {
                    this.saveVideos();
                },
                removeVideo(index) {
                    this.videos.splice(index, 1);
                    this.saveVideos();
                },
                saveVideos() {
                    localStorage.setItem('videos', JSON.stringify(this.videos));
                }
            }
        });
    </script>
</body>
</html>
