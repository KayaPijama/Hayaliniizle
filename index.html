<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ccc;
            position: relative;
            width: 250px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .preview-button {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .preview-button:first-child {
            background: rgba(255, 0, 0, 0.7);
        }
        .preview-button:last-child {
            background: rgba(0, 0, 255, 0.7);
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 70%;
            height: 80%;
            display: flex;
        }
        .modal-left, .modal-right {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div v-for="(video, index) in videos" :key="index" class="video-card">
                <img :src="video.cover" @click="openEditModal(video, index)">
                <div class="preview-container">
                    <button class="preview-button" @click="openModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openModal(video, false)">Video</button>
                </div>
            </div>
        </div>

        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="modal-content">
                <span class="close" @click="toggleAdmin">&times;</span>
                
                <div class="modal-left">
                    <h3>Yeni Video Ekle</h3>
                    <form @submit.prevent="addVideo">
                        <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                        <label>Kapak Görseli: <input type="file" @change="handleCoverUpload"></label><br>
                        <input type="text" v-model="newVideo.cover" placeholder="Kapak Görseli URL"><br>
                        <label>Fragman Videosu: <input type="file" @change="handleTrailerUpload"></label><br>
                        <input type="text" v-model="newVideo.trailer" placeholder="Fragman URL"><br>
                        <label>Uzun Video: <input type="file" @change="handleVideoUpload"></label><br>
                        <input type="text" v-model="newVideo.video" placeholder="Uzun Video URL"><br>
                        <button type="submit">Videoyu Ekle</button>
                        <button type="button" @click="clearVideos" style="background: red; color: white; margin-top: 10px;">Videoları Sıfırla</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdminOpen: false,
                videos: [],
                newVideo: { title: "", cover: "", trailer: "", video: "" }
            },
            methods: {
                toggleAdmin() { this.isAdminOpen = !this.isAdminOpen; },
                addVideo() {
                    if (this.newVideo.title && (this.newVideo.cover || this.newVideo.video)) {
                        this.videos.unshift({ ...this.newVideo });
                        this.saveVideos();
                        this.newVideo = { title: "", cover: "", trailer: "", video: "" };
                    }
                },
                clearVideos() {
                    this.videos = [];
                    localStorage.removeItem('videos');
                },
                openModal(video, isTrailer) {
                    alert(isTrailer ? "Fragman Açılıyor: " + video.trailer : "Video Açılıyor: " + video.video);
                },
                saveVideos() {
                    localStorage.setItem('videos', JSON.stringify(this.videos));
                },
                handleCoverUpload(event) {
                    const file = event.target.files[0];
                    if (file) this.newVideo.cover = URL.createObjectURL(file);
                },
                handleTrailerUpload(event) {
                    const file = event.target.files[0];
                    if (file) this.newVideo.trailer = URL.createObjectURL(file);
                },
                handleVideoUpload(event) {
                    const file = event.target.files[0];
                    if (file) this.newVideo.video = URL.createObjectURL(file);
                }
            }
        });
    </script>
</body>
</html>
