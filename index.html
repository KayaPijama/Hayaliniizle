<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ccc;
            width: 250px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0;
        }
        .preview-button {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .preview-button:first-child { background: red; }
        .preview-button:last-child { background: blue; }
        .video-title {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            background: black;
            color: white;
            margin-top: 0;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            text-align: center;
            position: relative;
        }
        .edit-modal {
            display: flex;
            width: 60%;
            height: 80%;
            background: white;
            padding: 20px;
            justify-content: space-between;
        }
        .edit-left, .edit-right {
            width: 48%;
            text-align: left;
        }
        .edit-left img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div class="video-card">
                <img src="https://images.psmcdn.net/teamskeet/fuf/amber_summer_chloe_foxxe/shared/med.jpg" @click="openEditModal">
                <div class="preview-container">
                    <button class="preview-button" @click="openModal(true)">Fragman</button>
                    <button class="preview-button" @click="openModal(false)">Video</button>
                </div>
                <div class="video-title">FREE USE FANTASY</div>
            </div>
        </div>

        <div v-if="isModalOpen" class="modal" @click.self="closeModal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
                <h3>FREE USE FANTASY</h3>
                <video controls autoplay style="width: 100%;">
                    <source :src="isTrailer ? trailerURL : videoURL" type="video/mp4">
                </video>
                <br>
                <button @click="changeVideo(true)">Fragman</button>
                <button @click="changeVideo(false)">Video</button>
            </div>
        </div>

        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="modal-content">
                <span class="close" @click="toggleAdmin">&times;</span>
                <h3>Yönetici Paneli</h3>
                <label>Başlık: <input type="text" v-model="videoTitle"></label><br>
                <label>Kapak Görseli: <input type="file"></label><br>
                <label>Fragman Videosu: <input type="file"></label><br>
                <label>Uzun Video: <input type="file"></label><br>
                <button>Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isModalOpen: false,
                isAdminOpen: false,
                isTrailer: true,
                videoTitle: "FREE USE FANTASY",
                trailerURL: "https://images.psmcdn.net/fuf/tour/pics/amber_summer_chloe_foxxe/bio_small.mp4",
                videoURL: "https://fs30.bigwarp.io/v/04/00278/qeu8tyij2va2_x/x.mp4?t=LsMdfz5LiljiN_0j9wOi5FPdjz5u39uW0ln6I2SA7e8&s=1742385559&e=43200&f=1391792&sp=1000&i=0.0"
            },
            methods: {
                openModal(isTrailer) {
                    this.isModalOpen = true;
                    this.isTrailer = isTrailer;
                },
                closeModal() {
                    this.isModalOpen = false;
                },
                changeVideo(isTrailer) {
                    this.isTrailer = isTrailer;
                },
                toggleAdmin() {
                    this.isAdminOpen = !this.isAdminOpen;
                }
            }
        });
    </script>
</body>
</html>
