<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayalini İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ccc;
            width: 250px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            background: white;
            padding-bottom: 10px;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0;
        }
        .preview-button {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .preview-button:first-child { background: red; }
        .preview-button:last-child { background: blue; }
        .video-title {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            background: black;
            color: white;
            margin-top: 0;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            text-align: center;
            position: relative;
        }
        .edit-modal {
            display: flex;
            width: 60%;
            height: 80%;
            background: white;
            padding: 20px;
            justify-content: space-between;
        }
        .edit-left, .edit-right {
            width: 48%;
            text-align: left;
        }
        .edit-left img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div v-for="(video, index) in videos" :key="index" class="video-card">
                <img :src="video.cover" @click="openEditModal(video, index)">
                <div class="preview-container">
                    <button class="preview-button" @click="openModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openModal(video, false)">Video</button>
                </div>
                <div class="video-title">{{ video.title }}</div>
            </div>
        </div>

        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="modal-content">
                <span class="close" @click="toggleAdmin">&times;</span>
                <h3>Yönetici Paneli</h3>

                <h4>Yeni Video Ekle</h4>
                <label>Kanal: <input type="text" v-model="newVideo.channel"></label><br>
                <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                <label>Kapak Görseli: <input type="text" v-model="newVideo.cover"></label><br>
                <label>Fragman Videosu: <input type="text" v-model="newVideo.trailer"></label><br>
                <label>Uzun Video: <input type="text" v-model="newVideo.video"></label><br>
                <button @click="addVideo">Ekle</button>

                <h4>Videoları Düzenle</h4>
                <div v-for="(video, index) in videos" :key="index">
                    <img :src="video.cover" @click="openEditModal(video, index)" width="100">
                    <button @click="openEditModal(video, index)">Düzenle</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdminOpen: false,
                isModalOpen: false,
                isTrailer: true,
                videos: JSON.parse(localStorage.getItem('videos')) || [],
                selectedVideo: null,
                newVideo: { channel: "", title: "", cover: "", trailer: "", video: "" }
            },
            methods: {
                toggleAdmin() { this.isAdminOpen = !this.isAdminOpen; },
                openModal(video, isTrailer) {
                    this.selectedVideo = video;
                    this.isTrailer = isTrailer;
                    this.isModalOpen = true;
                },
                closeModal() { this.isModalOpen = false; },
                addVideo() {
                    if (this.newVideo.title && this.newVideo.cover && this.newVideo.video) {
                        this.videos.unshift({ ...this.newVideo });
                        this.saveVideos();
                        this.newVideo = { channel: "", title: "", cover: "", trailer: "", video: "" };
                    }
                },
                saveVideos() { localStorage.setItem('videos', JSON.stringify(this.videos)); }
            }
        });
    </script>
</body>
</html>
