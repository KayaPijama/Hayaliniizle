<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayalini İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; position: relative; }
        .admin-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ccc;
            width: 250px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            background: white;
            padding-bottom: 10px;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0;
        }
        .preview-button {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .preview-button:first-child { background: red; }
        .preview-button:last-child { background: blue; }
        .video-title {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            background: black;
            color: white;
            margin-top: 0;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            text-align: center;
            position: relative;
        }
        .edit-modal {
            display: flex;
            width: 60%;
            height: 80%;
            background: white;
            padding: 20px;
            justify-content: space-between;
        }
        .edit-left, .edit-right {
            width: 48%;
            text-align: left;
        }
        .edit-left img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="admin-btn" @click="toggleAdmin">Yönetici Paneli</button>
        <h2>Hayalini İzle</h2>
        
        <div class="video-container">
            <div v-for="(video, index) in videos" :key="index" class="video-card">
                <img :src="video.cover" @click="openEditModal(video, index)">
                <div class="preview-container">
                    <button class="preview-button" @click="openModal(video, true)">Fragman</button>
                    <button class="preview-button" @click="openModal(video, false)">Video</button>
                </div>
                <div class="video-title">{{ video.title }}</div>
            </div>
        </div>

        <div v-if="isModalOpen" class="modal" @click.self="closeModal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
                <h3>{{ selectedVideo.title }}</h3>
                <video controls autoplay style="width: 100%;">
                    <source :src="isTrailer ? selectedVideo.trailer : selectedVideo.video" type="video/mp4">
                </video>
                <br>
                <button @click="isTrailer = true">Fragman</button>
                <button @click="isTrailer = false">Video</button>
            </div>
        </div>

        <div v-if="isAdminOpen" class="modal" @click.self="toggleAdmin">
            <div class="modal-content">
                <span class="close" @click="toggleAdmin">&times;</span>
                <h3>Yönetici Paneli</h3>

                <h4>Yeni Video Ekle</h4>
                <label>Başlık: <input type="text" v-model="newVideo.title"></label><br>
                <label>Kapak Görseli: <input type="file" @change="handleCoverUpload"> veya <input type="text" v-model="newVideo.cover"></label><br>
                <label>Fragman Videosu: <input type="file" @change="handleTrailerUpload"> veya <input type="text" v-model="newVideo.trailer"></label><br>
                <label>Uzun Video: <input type="file" @change="handleVideoUpload"> veya <input type="text" v-model="newVideo.video"></label><br>
                <button @click="addVideo">Ekle</button>

                <h4>Videoları Düzenle</h4>
                <div v-for="(video, index) in videos" :key="index">
                    <img :src="video.cover" @click="openEditModal(video, index)" width="100">
                </div>
            </div>
        </div>

        <div v-if="isEditOpen" class="modal" @click.self="closeEditModal">
            <div class="edit-modal">
                <div class="edit-left">
                    <img :src="selectedVideo.cover">
                </div>
                <div class="edit-right">
                    <h3>Videoyu Düzenle</h3>
                    <label>Başlık: <input type="text" v-model="selectedVideo.title"></label><br>
                    <label>Kapak Görseli: <input type="file" @change="handleEditCoverUpload"> veya <input type="text" v-model="selectedVideo.cover"></label><br>
                    <label>Fragman Videosu: <input type="file" @change="handleEditTrailerUpload"> veya <input type="text" v-model="selectedVideo.trailer"></label><br>
                    <label>Uzun Video: <input type="file" @change="handleEditVideoUpload"> veya <input type="text" v-model="selectedVideo.video"></label><br>
                    <button @click="updateVideo(selectedIndex)">Güncelle</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                isAdminOpen: false,
                isEditOpen: false,
                isModalOpen: false,
                isTrailer: true,
                videos: JSON.parse(localStorage.getItem('videos')) || [],
                selectedVideo: null,
                selectedIndex: null
            },
            methods: {
                toggleAdmin() { this.isAdminOpen = !this.isAdminOpen; },
                openEditModal(video, index) {
                    this.selectedVideo = { ...video };
                    this.selectedIndex = index;
                    this.isEditOpen = true;
                },
                closeEditModal() { this.isEditOpen = false; },
                updateVideo(index) {
                    this.videos[index] = { ...this.selectedVideo };
                    this.saveVideos();
                    this.closeEditModal();
                }
            }
        });
    </script>
</body>
</html>
